<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Virtual Piano</title>
</head>
<body>
    <div class="container">
            <div class="white-keys">
                <kbd class="key"><span>A</span></kbd>
                <kbd class="key"><span>S</span></kbd>
                <kbd class="key"><span>D</span></kbd>
                <kbd class="key"><span>F</span></kbd>
                <kbd class="key"><span>G</span></kbd>
                <kbd class="key"><span>H</span></kbd>
                <kbd class="key"><span>J</span></kbd>
            </div>
            <div class="black-keys">
                <kbd class="bkeys"><span>W</span></kbd>
                <kbd class="bkeys"><span>E</span></kbd>
                <kbd class="bkeys transparentbg"></kbd>
                <kbd class="bkeys"><span>T</span></kbd>
                <kbd class="bkeys"><span>Y</span></kbd>
                <kbd class="bkeys"><span>U</span></kbd>
            </div>
    </div>
<!-- Attach JavaScript File-->
<script src="keyAudios.js" ></script>
</body>
</html>
